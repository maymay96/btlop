<style>
	@keyframes color-fade {
		0% { color: #ff6b6b; }
		50% { color: #48dbfb; }
		100% { color: #feca57; }
	}

	@keyframes sparkle-glow {
		0%, 100% {
			text-shadow: 0 0 10px #feca57, 0 0 20px #ff6b6b, 0 0 30px #48dbfb, 0 0 40px #ff9ff3;
		}
		50% {
			text-shadow: 0 0 20px #feca57, 0 0 30px #ff6b6b, 0 0 40px #48dbfb, 0 0 50px #ff9ff3;
		}
	}

	@keyframes initial-zoom-rotate {
		0% {
			transform: scale(0.5) rotate(0deg);
			opacity: 0;
		}
		100% {
			transform: scale(1.2) rotate(360deg);
			opacity: 1;
		}
	}

	.fancy-text {
		font-size: 3em;
		font-weight: bold;
		display: inline-block;
		animation: initial-zoom-rotate 2s ease-out forwards, 
		           color-fade 5s linear infinite, 
		           sparkle-glow 3s ease-in-out infinite;
	}
</style>

<style>
	@keyframes scrolling {
		0% { transform: translateX(0); }
		100% { transform: translateX(-50%); }
	}

	@keyframes background-flash {
		0%, 100% { background-color: #f5f5f5; }
		50% { background-color: #ffeb3b; } /* Màu nền nhấp nháy giữa */
	}

	.marquee-container {
		overflow: hidden;
		white-space: nowrap;
		position: relative;
		width: 100%;
		padding: 20px 0;
		box-sizing: border-box;
		animation: background-flash 1s ease-in-out infinite; /* Thêm hiệu ứng nhấp nháy cho nền */
	}

	.marquee-text {
		display: inline-block;
		font-size: 2em;
		font-weight: bold;
		color: #ff6b6b;
		animation: scrolling 10s linear infinite;
		text-shadow: 0 0 10px #ff6b6b, 0 0 20px #48dbfb, 0 0 30px #feca57;
	}

	.marquee-content {
		display: inline-block;
	}
</style>
