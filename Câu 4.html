<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Custom Hover Effect</title>
    <style>
        /* Định dạng cơ bản cho toàn trang */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Tạo một nút */
        .hover-button {
            position: relative;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #FF99CC;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            overflow: hidden;
            transition: color 0.4s ease, transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Hiệu ứng hover */
        .hover-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease;
            z-index: 0;
        }

        .hover-button:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        .hover-button:hover {
            color: #FF0066; /* Thay đổi màu chữ khi hover */
            transform: translateY(-5px) scale(1.1); /* Nâng nút lên và phóng to */
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.3);
        }

        .hover-button span {
            position: relative; /* Để chữ nằm trên hiệu ứng */
            z-index: 1;
            transition: color 0.4s ease; /* Hiệu ứng chuyển màu chữ */
        }

        .hover-button:hover span {
            color: #FF0066; /* Thay đổi màu chữ khi hover */
        }

        /* Hiệu ứng bóng đổ */
        .hover-button:hover::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            width: 80%;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translateX(-50%);
            transition: opacity 0.4s ease;
            opacity: 0.3;
        }

        .hover-button:hover::after {
            opacity: 0.6; /* Hiệu ứng khi hover */
        }
    </style>
</head>
<body>

    <!-- Nút với hiệu ứng hover -->
    <button class="hover-button"><span>MUA PANNA ĐI!</span></button>

</body>
</html>
